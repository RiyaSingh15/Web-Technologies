<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math and Strings</title>
    <link rel="stylesheet" href="string.css">
</head>

<body>
    <div id="container">
        <center>
            <table>
                <th colspan="3">JavaScript Math Object (Urany)</th>
                <tr>
                    <td><input type="number" name="disp1" id="disp1" required></td>
                    <td><input type="number" name="disp2" id="disp2" readonly></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="exponent()">e<sup>x</sup></button></td>
                    <td><button type="button" onclick="ceil()">CEIL</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="sine()">SIN</button></td>
                    <td><button type="button" onclick="round()">ROUND</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="tan()">TAN</button></td>
                    <td><button type="button" onclick="floor()">FLOOR</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="log()">LOG</button></td>
                    <td><button type="button" onclick="absolute()">ABSOLUTE</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="cose()">COS</button></td>
                    <td><button type="button" onclick="squareroot()">SQUAREROOT</button></td>
                </tr>
            </table>
        </center>
        <center>
            <table>
                <th colspan="2">JavaScript String Methods</th>
                <tr>
                    <td><input type="text" name="disp3" id="disp3"></td>
                    <td><input type="text" name="disp4" id="disp4"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="len()">LENGTH</button></td>
                    <td><button type="button" onclick="index()">INDEX OF</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="sub()">SUBSTRING</button></td>
                    <td><button type="button" onclick="replac()">REPLACE</button></td>
                </tr><br><br>
            </table>
        </center>
    </div>
    <script src="string.js"></script>
</body>

</html>
