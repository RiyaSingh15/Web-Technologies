<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <table border="5" background="https://mdbootstrap.com/img/Photos/Others/background.jpg">

            <td><img src="https://www.desktopbackground.org/p/2013/01/22/518722_the-amazing-spiderman-hd-wallpapers-6-pelfind_1032x774_h.jpg" alt="Spider-Man" width="100" height="100"></td>
            <td rowspan="2"><font size="5"><center>Iron Man</center></font></td>
            <td><img src="https://wegotthiscovered.com/wp-content/uploads/2019/04/iron-man-avengers.jpg" alt="Iron Man" width="100" height="100"></td>
        </tr>
        <tr>
            <td colspan="2"><font size="5"><center>Spider-Man</center></font></td>
            <td><img src="https://nerdist.com/wp-content/uploads/2019/03/IM-header-1200x676.jpg" alt="Iron Man" height="100" width="100"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#900C3F"><font size="10"><center>Marvel Cinematic Universe</center></font></td>
        </tr>
        <tr>
            <td><font size="5"><center>Groot</center></font></td>
            <td><img src="http://images.hellogiggles.com/uploads/2017/03/10033437/Screen-Shot-2017-03-10-at-11.34.02-AM-1.png" alt="Groot" width="100" height="100"></td>
            <td rowspan="3"><font size="5"><center>Black Panther</center></font></td>
            <td><img src="https://miro.medium.com/max/5040/1*u5gmZdfPO5htzPY9Cncqlg.jpeg" alt="Black Panther" width="100" height="100"></td>
            
        </tr>
        <tr>
            <td rowspan="2" colspan="2"><img src="https://www.screengeek.net/wp-content/uploads/2018/10/avengers-4-1.jpg" alt="Avengers" width="250" height="250"></td>
            <td><img src="https://i.pinimg.com/originals/d3/fa/25/d3fa25387696e26d81396297a93ec3bb.jpg" alt="Black Panther" width="100" height="100"></td>
        </tr>
        <tr>
            <td><img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/black-panther-textless-sdcc-poster-geek-n-rock.jpg" alt="Black Panther" width="100" height="100"></td>
        </tr>

</html>
