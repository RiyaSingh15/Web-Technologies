<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body bgcolor="#FF9999">
    <h1><center><font color="#581845">Registration Form</font></center></h1>
    <form action="">
        <table align="center" cellpadding="15px">
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>E-mail ID</td>
                <td><input type="email" placeholder="Enter E-mail ID"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="tel" placeholder="Enter Mobile Number"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" placeholder="Enter Address"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" placeholder="Enter City"></td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="tel" placeholder="Enter Pincode"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" placeholder="Enter State"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" placeholder="Country"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="checkbox">I agree to the terms of use</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>       
    </form>
    
</body>
</html>
