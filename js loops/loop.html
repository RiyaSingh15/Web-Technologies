<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control Statements and Loops</title>
    <link rel="stylesheet" href="loop.css">
</head>

<body>
    <div id="container">
        Enter a number to check whether it is prime or not : <input type="text" id="number"> <button type="button"
            onclick="prime()">Check</button>
        <p id="para1"></p>
        Enter a number to calculate its factorial : <input type="text" id="fact"> <button type="button"
            onclick="factorial()">Calculate</button>
        <p id="para2"></p>
        Enter a number to check if it is palindrome or not : <input type="text" id="palin"> <button type="button"
            onclick="palindrome()">Check</button>
        <p id="para3"></p>
        Enter a number to check to generate fibonacci series : <input type="text" id="fibo"> <button type="button"
            onclick="fibonacci()">Check</button>
        <p id="para4"></p>
        Enter a number to check day corresponding to it : <input type="text" id="day"> <button type="button"
            onclick="days()">Check</button>
        <p id="para5"></p>
    </div>
    <script src="loop.js"></script>
</body>

</html>
